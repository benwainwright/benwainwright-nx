<h2>Budget</h2>
<mat-card>
    From <strong>{{ budget?.startDate | date: 'mediumDate' }}</strong> to <strong>{{ budget?.endDate | date: 'mediumDate' }}</strong>
</mat-card>

<div class="pots-grid">
    <benwainwright-pot
    *ngFor="let pot of budget?.potPlans"
    [pot]="pot"
    ></benwainwright-pot>
</div>
