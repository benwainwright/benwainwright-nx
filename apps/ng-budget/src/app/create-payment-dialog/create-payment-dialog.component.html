<h2 mat-dialog-title *ngIf="new">Create Payment</h2>
<h2 mat-dialog-title *ngIf="!new">Edit Payment</h2>
<div mat-dialog-content class="create-payment-dialog">
  <form>
    <benwainwright-input
      [formGroup]="form"
      id="name"
      label="Name"
      type="text"
      control="name"
    ></benwainwright-input>

    <benwainwright-input
      [formGroup]="form"
      id="amount"
      label="Amount"
      type="number"
      control="amount"
    >
    </benwainwright-input>

    <benwainwright-date-string-input
      [formGroup]="form"
      id="when"
      label="When"
      type="text"
      control="when"
    >
    </benwainwright-date-string-input>

    <benwainwright-select [formGroup]="form" [items]="pots" control="potId">
    </benwainwright-select>

    <div mat-dialog-actions>
      <button mat-button color="primary" [mat-dialog-close]="data">Save</button>
      <button mat-button (click)="onCancelClick($event)">Cancel</button>
      <button *ngIf="!new" mat-button (click)="onDeleteClick($event)">
        Delete
      </button>
    </div>
  </form>
</div>
