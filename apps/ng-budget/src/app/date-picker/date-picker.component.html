<mat-form-field [formGroup]="form" class="example-full-width" appearance="fill">
  <mat-label>{{ label }}</mat-label>

  <input matInput [matDatepicker]="picker" [formControlName]="control" />
  <mat-datepicker-toggle
    matSuffix
    [for]="picker"
    matIconSuffix
  ></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
