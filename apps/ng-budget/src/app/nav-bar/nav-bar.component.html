<nav>
  <mat-nav-list>
    <mat-list-item *ngFor="let item of items">
      <mat-icon matListItemIcon *ngIf="item.icon">{{ item.icon }}</mat-icon>
      <a matListItemTitle routerLink="/{{ item.path }}"> {{ item.navLabel }}</a>
    </mat-list-item>
    <mat-list-item>
      <mat-icon matListItemIcon>power_settings_new</mat-icon>
      <a matListItemTitle (click)="logout()">Logout</a>
    </mat-list-item>
  </mat-nav-list>
</nav>
