<nav>
  <mat-nav-list>
    <a
      *ngFor="let item of items"
      class="nav-button"
      mat-list-item
      routerLink="/{{ item.path }}"
    >
      <mat-icon *ngIf="item.icon" mat-list-icon>{{ item.icon }}</mat-icon>
      {{ item.navLabel }}</a
    >
    <button mat-list-item (click)="logout()">
      <mat-icon mat-list-icon>power_settings_new</mat-icon>
      Logout
    </button>
  </mat-nav-list>
</nav>
