<h2>
  Recurring Payments
  <button
    (click)="paymentsService.openCreateEditDialog()"
    mat-button
    color="primary"
  >
    Create
  </button>
</h2>

<div class="payments-grid">
  <mat-card *ngFor="let payment of payments">
    <mat-card-subtitle>Recurring Payment</mat-card-subtitle>
    <mat-card-title>{{ payment.name }}</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item class="meta">
          <mat-icon mat-list-icon>calendar_today</mat-icon>
          {{ payment.when }}</mat-list-item
        >
        <mat-list-item class="meta">
          <mat-icon mat-list-icon>attach_money</mat-icon>
          {{ payment.amount | currency: 'GBP' }}</mat-list-item
        >

        <mat-list-item class="meta">
          <mat-icon mat-list-icon>account_balance</mat-icon>
          {{ getPot(payment)?.name }}</mat-list-item
        >
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        (click)="paymentsService.openCreateEditDialog(payment)"
      >
        Edit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
